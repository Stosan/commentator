<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A simplistic form </title>

<body>
<!-- partial:index.partial.html -->
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script> 
<body>
    <h1>Sign In</h1>
    <form>
<div class="svg-wrapper">
<svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
    <rect class="shape" height="60" width="320" />
    <div class="text name">Email</div>
    <input type="text" class="text overlay" tabindex=2 >
  </svg>
</div>
<div class="svg-wrapper">
<svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
    <rect class="shape" height="60" width="320" />
    <div class="text name">Password</div>
    <input type="password" class="text overlay" tabindex=3>
  </svg>
</div>
<div class="svg-wrapper">
<svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
    <rect class="shape" height="60" width="320" />
    <div class="text name">Sign In</div>
    <input type="submit" value="Sign In" class="text overlay" tabindex=3>
  </svg>
</div>
</form>
<div class="extra">
<a href="#" style="text-decoration:none" id="sign">Sign Up</a>
<br>
<a href="#" style="text-decoration:none" id="forgot">Forgot Password?</a>
</div>
